		<p class="p1">今天下午4时，广东省举行疫情防控例行新闻发布会，通报广东省疫情和防控情况，重点介绍新冠肺炎防控科研攻关最新进展。国家卫健委高级别专家组组长、中国工程院院士钟南山出席发布会，并回答记者提问。 钟南山表示，预测本次疫情在6月份结束是可以期待的。冠状病毒在温度较高的夏天是比较不活跃的。但是也要取决于各个国家的重视程度。假如一些国家不重视疫情的危害性和传染性，结束的时间就不好说了。目前意大利的死亡率约为6%，美国也超过2.9%。尤其是意大利，也面临着医疗资源的短缺。（记者 周文丽）</p>
