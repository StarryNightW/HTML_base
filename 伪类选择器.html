<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*
			 * 伪类专门用来表示元素一种特殊状态
			 * 比如访问过的超链接，比如普通的超链接，比如获取焦点的文本框。当需要为处在这些特殊状态的元素设置样式，可使用伪类
			 */
			
			a:link{
				color:green
			}
			
			a:visited{
				color:gray
			}
			
			a:hover{
				color: goldenrod;
			}
			
			a:active{
				color: palevioletred;
			}
			
			/*p:hover{
				color: mediumblue;
			}*/
			/*
			 * 选中文字
			 */
			p::selection{
				background-color: royalblue;
			}
			
			input:focus{
				background-color: coral;
			}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com/">我是一个访问过的超链接</a>
		<br/><br/>
		<a href="https://www.baidu123456.com/">我是一个未访问过的超链接</a>
		
		<p>这是一个段落</p>
		
		<input type = "text">
	</body>
</html>
