<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 为span后的一个p元素设置背景颜色为黄色
			 */
			
			/*span + p{
				background: yellow;
			}*/
			
			span ~ p{
				background: yellow;
			}
			
		</style>
	</head>
	<body>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<span>我是一个span</span>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
	</body>
</html>
