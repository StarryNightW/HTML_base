<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				border: 10px solid red;
				
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: gold;
				float:left
				
			}
			
			.clearfix:after{
				/*添加一个内容*/
				content:"";
				/*将其转换为块元素*/
				display:block;
				clear:both
			}
			.clearfix{
				zoom:1
			}
		</style>
	</head>
	<body>
		<div class="box1 clearfix">
			<div class="box2"></div>
			
		</div>
	</body>
</html>
